<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>How to use tables</h1>
    <section id="tables">
    <p class="page-center">in this section will show you how to create tables in HTML5</p>
    <h2 class="page-center">Table example:</h2>
    <table border="1">
        <caption>
            students table
        </caption>
      <thead>
        <tr>
          <th>name</th>
          <th>age</th>
          <th colspan="2">phone numbers</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>kareem</td>
          <td>15</td>
          <td>01112344533</td>
          <td>01112343533</td>
        </tr>
        <tr>
          <td>ola</td>
          <td>16</td>
          <td colspan="2">01112344533</td>
        </tr>
        <tr>
          <td>mazen</td>
          <td>16</td>
          <td>01112344533</td>
          <td>01112344533</td>
        </tr>
      </tbody>
    </table>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/iDA0kF5lrVk?si=rSHg5dD2prXKRoKK"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    </section>
  </body>
</html>
